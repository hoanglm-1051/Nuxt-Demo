pre-commit:
  parallel: true
  commands:
    ESlint:
      root: web/
      glob: "*.{vue,js,ts}"
      files: git diff --name-only master
      run: docker exec -it seminar-web-1 yarn lint --fix {files}
      stage_fixed: true
    PHP_CodeSniffer&PHPUnit:
      root: api/
      glob: "*.php"
      # exclude: '(^|/)(api)\.php$'
      run: docker exec -it seminar-php-1 sh -c "composer autofix {staged_files} && composer test"
      stage_fixed: true

commit-msg:
  scripts:
    "commit_lint.sh":
      runner: bash

