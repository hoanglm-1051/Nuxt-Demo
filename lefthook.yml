pre-commit:
  parallel: true
  commands:
    ESlint:
      root: web/
      glob: "*.{vue,js,ts}"
      run: yarn lint --fix {staged_files}
      stage_fixed: true
    PHP_CodeSniffer&PHPUnit:
      root: api/
      glob: "*.php"
      run: docker exec -it seminar-php-1 sh -c "composer autofix {staged_files} && composer test"
      stage_fixed: true

