default:
  workspace: shared

stages:
- Build
- Test

jobs:
- name: Run tests
  stage: Build
  image: alpine
  workspace: shared
  services:
  - redis:alpine
  script:
  - echo Hello

- name: Sleep
  stage: Build
  image: alpine
  workspace: shared
  script:
  - sleep 10

- name: Wake up
  stage: Build
  image: alpine
  script:
  - echo Hello
  when: manual

- name: Sleep again
  stage: Build
  image: alpine
  script:
  - sleep 10

- name: Sleep more
  stage: Test
  image: alpine
  script:
  - sleep 10

- name: Say bye!
  stage: Test
  image: alpine
  script:
  - sleep 10
  - echo Byeee!
