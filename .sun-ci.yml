stages:
  - Install

jobs:
  - name: Yarn Install
    stage: Install
    image: node:14-alpine
    before_script:
    - yarn config set network-timeout 300000
    script:
    - yarn install
    - mkdir root-dir\directory-1
    - touch root-dir\directory-1\test.txt
    - echo "test" >> root-dir\directory-1\test.txt
    - cat root-dir\directory-1\test.txt
    cache:
    - key:
        files:
        - demo-app-client/yarn.lock
        - demo-app-client/package.json
      paths:
      - demo-app-client/node_modules
      - demo-app-client/static
