name: Demo Workflow

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  staging:
    env:
      TAG: develop
      ENVIRONMENT: staging
      UNIQUE_TAG_SUFFIX: -stg
      APP_URL: https://atlas-staging.sun-asterisk.vn
    runs-on: ubuntu-latest
    container: docker:20.10.17
    services:
      dind:
        image: docker:20.10.17-dind
    steps:
      - uses: actions/checkout@v3
  
      - name: Deploy
        run: |
          export UNIQUE_TAG="build-($GITHUB_RUN_NUMBER + 100)$UNIQUE_TAG_SUFFIX"
          echo $UNIQUE_TAG
